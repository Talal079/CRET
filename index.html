<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلية الطاقات المتجددة - نتائج الطلاب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="https://thfvnext.bing.com/th/id/OIP.ZvKqAE-_v7VYGvVQNiDLlwAAAA?o=7&cb=thfvnextrm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="شعار كلية الطاقات المتجددة" class="logo">
        <h1>نتائج امتحانات كلية الطاقات المتجددة</h1>
    </header>

    <main>
        <section class="search-form-container">
            <h2>ابحث عن نتيجتك</h2>
            <form id="search-form">
                <div class="input-group">
                    <label for="reg-number">أدخل رقم القيد:</label>
                    <input type="text" id="reg-number" class="oval-input" placeholder="مثال: 20240101" required>
                </div>
                
                <button type="submit" id="search-btn">عرض النتيجة</button>
            </form>
        </section>

        <section class="result-area-container">
            <div id="result-display">
                <p class="placeholder-text">الرجاء إدخال رقم القيد والضغط على 'عرض النتيجة'.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 كلية الطاقات المتجددة - تاجوراء. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
